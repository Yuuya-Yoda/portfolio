<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Yuyaのポートフォリオ兼ブログページです。" />
    <title>360度画像ビューア</title>
    <link rel="shortcut icon" href="../../img/import-yuya-logo.png" />
    <link rel="manifest" href="manifest.webmanifest" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        #fileInput {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000; /* 他の要素より前に表示されるようにする */
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <input type="file" id="fileInput" accept="image/*">
    <a-scene>
        <a-sky id="sky" rotation="0 -130 0"></a-sky>
    </a-scene>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const sky = document.getElementById('sky');
                    sky.setAttribute('src', e.target.result);
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
