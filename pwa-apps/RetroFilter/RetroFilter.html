<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="Yuyaのポートフォリオ兼ブログページです。" />
  <title>RetroFilter</title>
  <link rel="shortcut icon" href="../../img/import-yuya-logo.png" />
  <link rel="manifest" href="manifest.webmanifest" />
  <style>
    .container {
      padding: 5px;
      max-width: 600px;
      margin-left: calc((100% - 610px)/2); /* 画面幅が400pxを超える場合の値 */
    }
    @media (max-width: 610px) {
      .container {
        margin-left: 0px;
      }
    }

    h2 {
      font-family: "メイリオ";
      text-align: center;
      margin: 0px 0px 0px 0px;
      padding: 5px;
      color: white;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: black;
      /* overflow: hidden; */
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header, .footer {
      position: fixed;
      width: 100%;
      height: 100px;
      left: 0;
      background-color: black;
      z-index: 1000;
      text-align: center;
      padding: 0px;
    }

    .footer {
      position: fixed;
      width: 100%;
      height: 130px;
      left: 0;
      background-color: black;
      z-index: 1000;
      text-align: center;
      padding: 0px;
    }

    .header {
      top: 0;
    }

    .footer {
      bottom: 0;
    }

    .settings {
      text-align: center;
      padding: 10px 0;
    }

    label {
      color: white;
    }

    span {
      color: white;
    }

    small {
      color: white;
      text-align: right;
    }

    canvas {
      background-color: #333;
      width: 100%;
      height: auto;
      flex: 1;
      margin-top: 100px; /* ヘッダーの高さを考慮 */
      margin-bottom: 130px;
    }

    .chooseFile {
      max-width: 124.5px;
      max-height: 39px;
      cursor: pointer;
      padding: 5px;
    }

    .button {
      cursor: pointer;
      padding: 5px;
      margin: 0 5px;
      color: white;
      background-color: #333;
      border: none;
      border-radius: 5px;
    }

    .save-button {
      display: block;
      margin: 5px;
      padding: 10px 20px;
      color: white;
      background-color: #333;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h2>RetroFilter</h2>
      <label for="upload">
        <img class="chooseFile" src="../../img/RetroFilter-openFolderButton.png" style="cursor: pointer;">
      </label>
      <input type="file" id="upload" accept="image/*" style="display: none;">
    </div>

    <canvas id="canvas"></canvas>

    <div class="footer">
      <div class="settings">
        <label for="brightness">明度:</label>
        <button class="button" id="decreaseBrightness">-</button>
        <input type="range" id="brightness" min="0.1" max="2" step="0.01" value="0.6">
        <button class="button" id="increaseBrightness">+</button>
        <span id="brightnessValue">0.6</span>
        <br>
        <label for="resolution">画質:</label>
        <select id="resolution" class="button">
          <option value="original">オリジナル</option>
          <option value="1280x720">1280x720</option>
          <option value="1920x1080">1920x1080</option>
          <option value="3840x2160">3840x2160</option>
        </select>
      </div>
      <a id="saveButton" class="save-button">保存</a>
    </div>
  </div>
  
  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const brightnessSlider = document.getElementById('brightness');
    const brightnessValue = document.getElementById('brightnessValue');
    const decreaseBrightness = document.getElementById('decreaseBrightness');
    const increaseBrightness = document.getElementById('increaseBrightness');
    const resolutionDropdown = document.getElementById('resolution');
    const saveButton = document.getElementById('saveButton');

    let originalImageData = null;
    let originalImage = null;
    let displayWidth = 0;
    let displayHeight = 0;

    function drawInitialText() {
        ctx.fillStyle = 'white';
        ctx.font = '40px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('No Image', canvas.width / 2, canvas.height / 2);
    }

    function resizeCanvas() {
        if (originalImage) {
            const aspectRatio = originalImage.width / originalImage.height;
            displayWidth = window.innerWidth - 10;  // paddingの分減らす
            displayHeight = displayWidth / aspectRatio;
            if (displayWidth > 590) {
              displayWidth = 590;
              displayHeight = displayWidth / aspectRatio
            }
            canvas.style.width = `${displayWidth}px`;
            canvas.style.height = `${displayHeight}px`;
            applyFilmFilter();
        } else {
            displayWidth = window.innerWidth - 10;  // paddingの分減らす
            displayHeight = displayWidth * 0.75;    // アスペクト比 4:3
            canvas.width = displayWidth;
            canvas.height = displayHeight;
            drawInitialText();
        }
    }

    window.addEventListener('resize', resizeCanvas);
    window.addEventListener('load', resizeCanvas);

    upload.addEventListener('change', (event) => {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = (e) => {
            const img = new Image();
            img.onload = () => {
                originalImage = img;
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                resizeCanvas();
                updateResolutionOptions(img.width, img.height);
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);
    });

    brightnessSlider.addEventListener('input', () => {
        brightnessValue.textContent = brightnessSlider.value;
        applyFilmFilter();
    });

    decreaseBrightness.addEventListener('click', () => {
        let currentValue = parseFloat(brightnessSlider.value);
        brightnessSlider.value = (Math.max(0.1, currentValue - 0.05)).toFixed(2);
        brightnessValue.textContent = brightnessSlider.value;
        applyFilmFilter();
    });

    increaseBrightness.addEventListener('click', () => {
        let currentValue = parseFloat(brightnessSlider.value);
        brightnessSlider.value = (Math.min(2, currentValue + 0.05)).toFixed(2);
        brightnessValue.textContent = brightnessSlider.value;
        applyFilmFilter();
    });

    function applyFilmFilter() {
        if (!originalImageData) return;

        const imageData = new ImageData(new Uint8ClampedArray(originalImageData.data), originalImageData.width, originalImageData.height);
        const data = imageData.data;
        const brightness = parseFloat(brightnessSlider.value);

        for (let i = 0; i < data.length; i += 4) {
            let red = data[i];
            let green = data[i + 1];
            let blue = data[i + 2];

            // 明度調整
            red = truncate(red * brightness);
            green = truncate(green * brightness);
            blue = truncate(blue * brightness);

            // 色補正
            red = Math.min(255, red * 1.0);
            green = Math.min(255, green * 1.0);
            blue = Math.min(255, blue * 1.0);

            // 黒の強調とコントラスト調整
            const contrastFactor = 1.5; // コントラストをさらに強調
            red = truncate(((red - 128) * contrastFactor) + 128);
            green = truncate(((green - 128) * contrastFactor) + 128);
            blue = truncate(((blue - 128) * contrastFactor) + 128);

            // 彩度の調整
            red = Math.min(255, red + 50);
            green = Math.min(255, green + 50);
            blue = Math.min(255, blue + 50);

            // 粒状感の追加
            const grain = (Math.random() - 0.5) * 10;
            red = truncate(red + grain);
            green = truncate(green + grain);
            blue = truncate(blue + grain);

            // ノイズの追加
            const noise = (Math.random() - 0.5) * 10;
            red = truncate(red + noise);
            green = truncate(green + noise);
            blue = truncate(blue + noise);

            data[i] = red;
            data[i + 1] = green;
            data[i + 2] = blue;
        }

        ctx.putImageData(imageData, 0, 0);
        resizeCanvasToFit();
    }

    function truncate(value) {
        return Math.min(255, Math.max(0, value));
    }

    function updateResolutionOptions(width, height) {
        const options = resolutionDropdown.options;

        for (let i = options.length - 1; i >= 0; i--) {
            const [resWidth, resHeight] = options[i].value.split('x').map(Number);
            if (resWidth && resHeight && (resWidth > width || resHeight > height)) {
                options[i].disabled = true;
            } else {
                options[i].disabled = false;
            }
        }

        resolutionDropdown.value = "original";
    }

    function getResolutionDimensions(value) {
        switch (value) {
            case '1280x720':
                return [1280, 720];
            case '1920x1080':
                return [1920, 1080];
            case '3840x2160':
                return [3840, 2160];
            default:
                return [originalImage.width, originalImage.height];
        }
    }

    function resizeCanvasToFit() {
        const selectedResolution = resolutionDropdown.value;
        const [maxWidth, maxHeight] = getResolutionDimensions(selectedResolution);

        let width = originalImage.width;
        let height = originalImage.height;

        if (width > maxWidth || height > maxHeight) {
            const widthRatio = maxWidth / width;
            const heightRatio = maxHeight / height;
            const minRatio = Math.min(widthRatio, heightRatio);

            width = width * minRatio;
            height = height * minRatio;
        }

        const tempCanvas = document.createElement('canvas');
        const tempCtx = tempCanvas.getContext('2d');
        tempCanvas.width = width;
        tempCanvas.height = height;

        tempCtx.drawImage(canvas, 0, 0, canvas.width, canvas.height, 0, 0, width, height);

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        canvas.width = width;
        canvas.height = height;
        ctx.drawImage(tempCanvas, 0, 0, width, height);
    }

    saveButton.addEventListener('click', () => {
        const selectedResolution = resolutionDropdown.value;
        const [maxWidth, maxHeight] = getResolutionDimensions(selectedResolution);

        let width = originalImage.width;
        let height = originalImage.height;

        if (width > maxWidth || height > maxHeight) {
            const widthRatio = maxWidth / width;
            const heightRatio = maxHeight / height;
            const minRatio = Math.min(widthRatio, heightRatio);

            width = width * minRatio;
            height = height * minRatio;
        }

        const tempCanvas = document.createElement('canvas');
        const tempCtx = tempCanvas.getContext('2d');
        tempCanvas.width = width;
        tempCanvas.height = height;

        tempCtx.drawImage(canvas, 0, 0, canvas.width, canvas.height, 0, 0, width, height);

        const link = document.createElement('a');
        link.download = 'filtered-image.png';
        link.href = tempCanvas.toDataURL();
        link.click();
    });
  </script>
  <script>
    document.addEventListener('touchmove', function (event) {
      if (event.scale !== 1) {
        event.preventDefault();
      }
    }, { passive: false });
  </script>
</body>
</html>
