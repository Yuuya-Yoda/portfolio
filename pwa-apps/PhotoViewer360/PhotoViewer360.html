<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="Yuyaのポートフォリオ兼ブログページです。" />
  <title>PhotoViewer360</title>
  <link rel="shortcut icon" href="../../img/import-yuya-logo.png" />
  <link rel="manifest" href="manifest.webmanifest" />
  <style>
    body, html {
        height: 100%;
        margin: 0;
        overflow: hidden;
        background-color: black;
    }
    #container {
        width: 100%;
        height: 100%;
    }
    canvas {
        display: block;
        /* border-radius: 3%; */
    }
    #fileInput {
        margin: 5px;
        margin-left: 20px;
        text-align: right;
        color: white;
    }

    .flex {
        display: flex;
    }

    .flex h2 {
        margin: 0px;
        color: white;
    }
  </style>
</head>
<body>
    <div class="flex">
        <h2>PhotoViewer360</h2>
        <input type="file" id="fileInput" accept="image/*">
    </div>
    <div id="container"></div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script>
        const fileInput = document.getElementById('fileInput');
        const container = document.getElementById('container');

        let camera, scene, renderer, controls;

        function init() {
            const width = container.clientWidth;
            const height = container.clientHeight;

            // シーンを作成
            scene = new THREE.Scene();

            // カメラを作成
            //camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
            camera = new THREE.PerspectiveCamera(120, width / height, 0.1, 1000);
            camera.position.set(0, 0, 0.1);

            // レンダラーを作成
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(width, height);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            // コントロールを作成
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableZoom = false;
            controls.enablePan = false;

            // スワイプ方向を逆にする
            controls.rotateSpeed = -0.5; // デフォルトは1.0、逆にするには-1.0に設定

            // 慣性（ダンピング）を有効にする
            controls.enableDamping = true;
            controls.dampingFactor = 0.25; // 慣性の強さを調整

            // 窓のリサイズに対応
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            const width = container.clientWidth;
            const height = container.clientHeight;

            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        }

        function loadTexture(image) {
            const texture = new THREE.Texture(image);
            texture.needsUpdate = true;

            const geometry = new THREE.SphereGeometry(500, 80, 80);  // セグメント数を増やす
            geometry.scale(-1, 1, 1);

            const material = new THREE.MeshBasicMaterial({ map: texture });
            const mesh = new THREE.Mesh(geometry, material);

            scene.add(mesh);
        }

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const image = new Image();
                    image.onload = function() {
                        loadTexture(image);
                    };
                    image.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // コントロールの更新をフレームごとに行う
            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>
</body>
</html>
